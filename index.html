<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fernando Morillo dev">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT card - frontend-mentor</title>
</head>
<body>
<main>
    <article class="card">
        <div class="card--container-one">
            <img src="assets/img/image-equilibrium.jpg" alt="imagen cubo equilibrium" height="361px">
        </div>
        <div class="card-container-two">
            <h1>Equilibrium #3429</h1>
            <p>
                Our Equilibrium collection promotes
                balance and calm.
            </p>
            <div class="card-container-two--info">
            <span class="card-container-infoEthereum">
                <img src="assets/img/icon-ethereum.svg" alt="icon ethereum">
                <span>
                0.041ETH
                </span>
            </span>
                <span class="card-container-infoClock">
                <img src="assets/img/icon-clock.svg" alt="icono clock">
                <span>
                    3 days left
                </span>
            </span>
            </div>

            <footer class="card-container-two--people">
                <img src="assets/img/image-avatar.png" alt="img creador">
                <span>
                Creation of <b>Jules Wyvern</b>
                </span>
            </footer>
        </div>
    </article>

</main>
</body>
</html>
